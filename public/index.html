<!DOCTYPE html>
<html ng-app="cloudelements">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta charset="utf-8">
	<title>Integrating to Cloud Elements Example</title>
	 <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script> 
	<!-- <link rel="stylesheet" type="text/css" href="westernunion.css"> -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.1/semantic.min.css">
</head>

<body ng-controller="cloudelementsController">
	<style type="text/css">


		body {
			background: grey !important;
		}

		h1#logo {
			background: url(http://cloud-elements.com/wp-content/uploads/2014/09/ce-logo.png) no-repeat;
			display: block;
			height: 3em;
			width: 30em;
			position: relative;
			padding: 0;
			margin: 10px 10px 0;
		}

		h3 {
			color: #5f5f5f;
			text-shadow: 1px 1px 0 rgba(255, 255, 255, .5);
		}

		#container {
			margin: 2.5rem 2rem;
			box-shadow: 0 1px 2px rgba(0, 0, 0, .255);
			height: calc(100% - 5rem);
			border-radius: 4px;
			background: rgba(255, 255, 255, 0.9);
			position: absolute;
			width: calc(100% - 5rem);
		}

		.ui.menu {
			margin-top: 0 !important;
			margin-bottom: 0 !important;
			padding: 5px;
			background: rgba(0, 0, 0, .87)!important;
			border-radius: 0 !important;
		}

		table {
			border-radius: 0 !important;
		}

		.container> .container {
			overflow: auto;
		}

		.no-padding {
			padding: 0 !important;
		}

		.input {
			margin-right: 15px;
		}

		.center{
			text-align: center;
		}


		.ui.inverted.segment,
		.ui.primary.inverted.segment {
			background:#41B2EA;
			color: rgba(255, 255, 255, .9);
		}

		.ui.top.attached.header {
			margin-bottom: 0;
			border-radius: .28571429rem .28571429rem 0 0;
			margin-top: 0;
		}
	</style>
	<div id="container" class="container">
		<h1 id="logo"></h1>
		<h3 class="ui top attached block header center">Create Instance:</h3>
		<div class="ui segment inverted attached dark-teal center">

			<div class="ui action labeled input">
				<!-- <button ng-click="createInstance()" class="ui icon teal button"><i class="cloud upload icon"></i></button> -->
			
				<div ng-click="createInstance()">
					<img src='https://www.underconsideration.com/brandnew/archives/salesforce_logo_detail.png' height="100%" width="85px"></div>
			</div>
		</div>
		<h3 class="ui top attached block header center">Create Contact:</h3>
		<div class="ui segment inverted attached dark-teal center">

			<div class="ui action labeled input">
				<!-- <md-datepicker ng-model="id"></md-datepicker> -->
				<input ng-model="contact.firstname" type="text" placeholder="firstname" class="ui input">
				<input ng-model="contact.lastname" type="text" placeholder="lastname" class="ui input">
				<input ng-model="contact.email" type="text" placeholder="email" class="ui input">
				<button ng-click="createContact()" class="ui icon grey button"><i class="cloud upload icon"></i></button>
			</div>
		</div>
			<h3 class="ui top attached block header center">Receive Contact Event:</h3>
		<div class="ui segment inverted attached dark-teal center">
			<div class="ui action labeled input">
				<input ng-model="contactEvent.firstname" type="text" placeholder="firstname" class="ui input">
				<input ng-model="contactEvent.lastname" type="text" placeholder="lastname" class="ui input">
				<input ng-model="contactEvent.email" type="text" placeholder="email" class="ui input">
				<button ng-click="getContact()" class="ui icon grey button"><i class="cloud download icon"></i></button>
			</div>
		</div>


	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="index.js"></script>

</body>

</html>
